# INPUT DATA

## H&M
articles:
  type: pandas.CSVDataSet
  filepath: data/01_raw/articles.csv
  layer: raw
  load_args:
    dtype:
      article_id: str

customers:
  type: pandas.CSVDataSet
  filepath: data/01_raw/customers.csv
  layer: raw

transactions:
  type: pandas.CSVDataSet
  filepath: data/01_raw/transactions_train.csv
  layer: raw
  load_args:
    dtype:
      article_id: str

## Santander
santander_train_input:
  type: pandas.CSVDataSet
  filepath: data/01_raw/santander/train_ver2.csv
  layer: raw
  load_args:
    dtype:
      sexo: str
      ind_nuevo: str
      ult_fec_cli_1t: str
      indext: str
    chunksize: 1000000
    low_memory: False

