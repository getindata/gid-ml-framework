    reauth: True
    configuration: {
      'query': {
        'parameterMode': 'NAMED',
        'queryParameters': [
            {
                'name': 'start_date',
                'parameterType': {'type': 'STRING'},
                'parameterValue': {'value': '20210101'}
            },
            {
                'name': 'end_date',
                'parameterType': {'type': 'STRING'},
                'parameterValue': {'value': '20210102'}
            },
            {
                'name': 'sample_size',
                'parameterType': {'type': 'INT64'},
                'parameterValue': {'value': 10}
            },
        ]
      }
    }