ga4_data_train:
  type: pandas.GBQQueryDataSet
  filepath: src/ga4_mlops/pipelines/data_preprocessing/sql/get_ga4_raw_data.sql
  project: gid-ml-framework
  layer: raw
  load_args:
    reauth: True
    configuration: {
      'query': {
        'parameterMode': 'NAMED',
        'queryParameters': [
            {
                'name': 'start_date',
