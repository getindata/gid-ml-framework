_save_load_args_pq: &save_load_args_pq
  type: pandas.ParquetDataSet
  save_args:
    index: False
  load_args:
    engine: pyarrow

hm_to_act_train.transactions:
  filepath: data/03_primary/hm/hm_to_act_train_transactions.parquet
  layer: primary
  <<: *save_load_args_pq

hm_to_act_train.articles:
  filepath: data/03_primary/hm/hm_to_act_train_articles.parquet
  layer: primary
  <<: *save_load_args_pq

hm_to_act_train.customers:
  filepath: data/03_primary/hm/hm_to_act_train_customers.parquet
  layer: primary
  <<: *save_load_args_pq

graph_recommendation_preprocessing_hm.transactions_preprocessed:
  filepath: data/03_primary/hm/graph_recommendation_preprocessing_hm_transactions_preprocessed.parquet
  layer: primary
  <<: *save_load_args_pq

graph_recommendation_preprocessing_hm.transactions_mapped:
  filepath: data/04_feature/hm/graph_recommendation_preprocessing_hm_transactions_mapped.parquet
  layer: feature
  <<: *save_load_args_pq

graph_recommendation_preprocessing_hm.users_mapping:
  filepath: data/04_feature/hm/graph_recommendation_preprocessing_hm_users_mapping.pkl
  type: pickle.PickleDataSet
  layer: feature

graph_recommendation_preprocessing_hm.items_mapping:
  filepath: data/04_feature/hm/graph_recommendation_preprocessing_hm_items_mapping.pkl
  type: pickle.PickleDataSet
  layer: feature

graph_recommendation_modelling_hm_dgsr.transactions_graph:
  type: pickle.PickleDataSet
  filepath: data/04_feature/hm/graph_recommendation_modelling_hm_dgsr_transactions_graph.pickle
  layer: feature
  backend: pickle

graph_recommendation_modelling_hm_dgsr.negative_transactions_samples:
  type: pickle.PickleDataSet
  filepath: data/04_feature/hm/graph_recommendation_modelling_hm_dgsr_negative_transactions_samples.pickle
  layer: feature
  backend: pickle

graph_recommendation_modelling_hm_dgsr.train_graphs:
  type: recommender_gnn.extras.datasets.graph_dataset.DGSRSubGraphsDataSet
  dir: data/05_model_input/hm/graph_recommendation_modelling_hm_dgsr_train_graphs
  layer: model_input
  save_args:
    file_extension: bin

graph_recommendation_modelling_hm_dgsr.val_graphs:
  type: recommender_gnn.extras.datasets.graph_dataset.DGSRSubGraphsDataSet
  dir: data/05_model_input/hm/graph_recommendation_modelling_hm_dgsr_val_graphs
  layer: model_input
  save_args:
    file_extension: bin

graph_recommendation_modelling_hm_dgsr.test_graphs:
  type: recommender_gnn.extras.datasets.graph_dataset.DGSRSubGraphsDataSet
  dir: data/05_model_input/hm/graph_recommendation_modelling_hm_dgsr_test_graphs
  layer: model_input
  save_args:
    file_extension: bin

graph_recommendation_modelling_hm_dgsr.predict_graphs:
  type: recommender_gnn.extras.datasets.graph_dataset.DGSRSubGraphsDataSet
  dir: data/05_model_input/hm/graph_recommendation_modelling_hm_dgsr_predict_graphs
  layer: model_input
  save_args:
    file_extension: bin

graph_recommendation_hm_dgsr.model:
  type: pickle.PickleDataSet
  filepath: data/06_models/hm/graph_recommendation_hm_dgsr_model.pkl
  layer: model

_save_load_args_csv: &save_load_args_csv
  type: pandas.CSVDataSet
  save_args:
    index: False
  load_args:
    chunksize: 1000000
    low_memory: False

graph_recommendation_hm_dgsr.predictions:
  filepath: data/07_model_output/hm/graph_recommendation_hm_dgsr_predictions.csv
  layer: model_output
  <<: *save_load_args_csv

graph_recommendation_hm.data_stats:
  type: pickle.PickleDataSet
  filepath: data/07_model_output/hm/graph_recommendation_hm_data_stats.pkl
  layer: model_output

kaggle_submission_hm_dgsr.submission:
  filepath: data/07_model_output/hm/kaggle_submission_hm_dgsr_submission.csv
  layer: model_output
  <<: *save_load_args_csv